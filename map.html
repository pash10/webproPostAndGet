<!DOCTYPE html>
<html>
<head>
  <title>Map Page</title>
  <link rel="stylesheet" href="map.css">
  <script src="map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_tY-f2uBqSmJE1CVuWhTUR2ZctTh0TjU&callback=initMap" async defer></script>
  <script src="size.js"></script>
</head>
<body class="index">
  <nav id="navbar">
    <ul>
        <li><a href="index.html" id='homeLink'>Home</a></li>
        <li><a href="map.html" id="mapLink">Map</a></li>
        <li><a href="#" id="logoutButton">Logout</a></li>
        
    </ul>
</nav>
<div id="map"></div>
<div id="markerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="markerForm">
        <label for="name">Marker Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Marker Description:</label><br>
        <input type="text" id="description" name="description" required><br>
        <label for="image">Marker Image URL:</label><br>
        <input type="text" id="image" name="image" required><br>
        <input type="submit" value="Add Marker">
      </form>
    </div>
  </div>    
</body>
</html>
